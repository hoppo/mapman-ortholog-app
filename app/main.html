<div class="science-app" data-app-name="mapman-orthlog-finder">

  <form class="form-horizontal" method="get" name="orthlog_finder_form" role="form">

    <div class="form-group">
      <label class="col-sm-2 control-label">Background Genes</label>
      <div class="col-sm-10">
  	<textarea class="form-control" name="backgroundGenes" rows="3" placeholder="For example, AT2G39730"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="mapman_orthlog_finder-name">Job name</label>
      <div class="col-sm-10">
  	<input type="text" id="mapman_orthlog_finder-name" name="geneLocus" placeholder="Enter AGI code eg. AT2G39730">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
          <div class="control-group">
                  <div class="controls" id="mapman_orthlog_finder-messages"></div>
          </div>
          <div class="control-group">
                  <div class="controls" id="mapman_orthlog_finder-table"></div>
          </div>

    </form>

    <div class="col-sm-12">
      <p>
        Data &amp; web service provided by 
        <a href="http://mapman.gabipd.org/web/guest" target="_blank">MapMan</a>
      </p>
    </div>
  
  <div>


</div>
